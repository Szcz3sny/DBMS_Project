<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warsztat Samochodowy</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <div class="container">
            <h1>Warsztat Samochodowy</h1>
            <p>Serwis i naprawa pojazdów</p>
        </div>
    </header>

    <section id="services" class="container">
        <h2>Oferta Usług</h2>
        <ul>
            <li>Naprawa silników</li>
            <li>Wymiana opon</li>
            <li>Diagnostyka komputerowa</li>
            <li>Wymiana płynów eksploatacyjnych</li>
        </ul>
    </section>

    <section id="gallery" class="container">
        <h2>Galeria</h2>
        <div class="image">
            <img src="car1.png" alt="Samochód 1">
            <p>Opis zdjęcia samochodu 1</p>
        </div>
        <div class="image">
            <img src="car2.jpg" alt="Samochód 2">
            <p>Opis zdjęcia samochodu 2</p>
        </div>
    </section>

    <section id="contact" class="container">
        <h2>Kontakt</h2>
        <form action="submit_form.php" method="post">
            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Adres e-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Wiadomość:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Wyślij</button>
        </form>
    </section>

</body>

</html>
